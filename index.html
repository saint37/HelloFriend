<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    
    <title>ScrollMe</title>
    <link rel="stylesheet" type="text/css" href="css/style-intro.css">
    
    <script src='js/jquery.min.js'></script>
    <script src='js/jquery.scrollme.js'></script>
</head>

<body>
    <div class="w1 scrollme">
        <div
            class="c1 animateme"
            data-when="exit"
            data-from="0"
            data-to="1"
            data-opacity="0"
            data-translatex="0"
            data-rotatez="0"
        >
            <div
                class="t1 animateme"
                data-when="exit"
                data-from="0"
                data-to="1"
                data-opacity="0"
                data-translatey="-200"
                data-rotatez="0"
            >
            <h1>一百四十年风雨历程艰难困苦</h1>
            </div>        
        </div>

    </div>

    <div class="w2 scrollme">
        <div
            class="c2 animateme"
            data-when="span"
            data-from="1"
            data-to="0"
            data-opacity="0"
            data-rotatex="90"
        >
            <div
                class="t2 animateme"
                data-when="span"
                data-from="0.5"
                data-to="1"
                data-opacity="0"
                data-translatex="-200"
                data-rotatez="0"
            >
            <h1>十二万公里营业里程稳步前进</h1>
            </div>
        </div>
    </div>

    <div class="w3 scrollme">
        <div
            class="c3 animateme"
            data-when="span"
            data-from="1"
            data-to="0"
            data-opacity="0"
            data-translatex="-300"
        >
            <div
                class="t3 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-opacity="0"
                data-scale="2"
                data-translatex="0"
                data-rotatez="0"
            >
            <h1>高度集中<br>大联动机<br>半军事化管理<br>国民经济大动脉的建设者-----中国铁路总公司</h1>
            </div>
        </div>
    </div>

    <div class="w4 scrollme">
        <div
            class="c4 animateme"
            data-when="span"
            data-from="1"
            data-to="0"
            data-opacity="0"
            data-rotatez="90"
        >
            <div
                class="t4 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-opacity="0"
                data-translatex="-300"
                data-rotatez="-45"
            >
            <h1>高科技浪潮如雷贯耳席卷全球</h1>
            </div>
        </div>
    </div>

    <div class="w5 scrollme">
        <div
            class="c5 animateme"
            data-when="span"
            data-from="1"
            data-to="0"
            data-opacity="0"
            data-translatex="300"
        >
            <div
                class="t5 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-opacity="0"
                data-translatey="-300"
                data-rotatey="90"
            >
            <h1>信息化铁路生机焕发再登高峰</h1>
            </div>
        </div>
    </div>

    <div class="w6 scrollme">
        <div
            class="c6 animateme"
            data-when="span"
            data-from="1"
            data-to="0"
            data-opacity="0"
            data-translatey="0"
        >
        <div
                class="t6 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-opacity="0"
                data-scale="2"
                data-translatex="0"
            >
            <h1>高标准,讲科学,不懈怠<br>铁路信息化的助推器----中国铁路信息技术中心</h1>
            </div>
        </div>
    </div>

    <div class="w7 scrollme">
        <div
            class="c7 animateme"
            data-when="span"
            data-from="1"
            data-to="0"
            data-opacity="0"
            data-translatex="-500"
        >
            <div
                class="t7 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-opacity="0"
                data-translatex="-500"
            >
            <h1>筚路蓝缕,玉汝于成<br>无数前辈白手起家创辉煌</h1>
            </div>
        </div>
    </div>

    <div class="w8 scrollme">
        <div
            class="c8 animateme"
            data-when="span"
            data-from="1"
            data-to="0"
            data-opacity="0"
            data-translatex="500"
        >
            <div
                class="t8 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-opacity="0"
                data-translatex="500"
            >
            <h1>栉风沐雨,薪火相传<br>热血青年事业自有后来人</h1>
            </div>
        </div>
    </div>
    
    <div class="w9 scrollme">
        <div
            class="c9 animateme"
            data-when="span"
            data-from="1"
            data-to="0"
            data-opacity="0"
            data-translatez="-200"
        >
            <div
                class="t9 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-translatex="-300"
            >
            <h1>现在,信息技术中心又一次迎来了新鲜血液<br>他们满怀激情,奋发向上</h1>
            </div>
            <div
                class="t10 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-translatex="300"
            >
            <h1>从此我们携手并肩,开拓进取</h1>
            </div>
        </div>
    </div>

    <div class="w9 scrollme">
        <div
            class="c10 animateme"
            data-when="span"
            data-from="1"
            data-to="0"
            data-opacity="0"
            data-translatez="400"
        >
            <div
                class="t11 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-scale="2"
            >
            <h1>你们准备好</h1>
            </div>
            <div
                class="t12 animateme"
                data-when="span"
                data-from="1"
                data-to="0"
                data-scale="2"
            >
            <h1>认识他们了吗?</h1>
            </div>
        </div>
    </div>

    <div class="w10 scrollme">
        <div
            class="icon animateme"
            data-when="exit"
            data-from="1"
            data-to="0"
            data-rotatey="180"
        >
        <a href="main.html"><img src="images/right-icon.png"></a>
        </div> 
    </div>

</body>
</html>
